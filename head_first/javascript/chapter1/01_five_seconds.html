<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Five Second Alert Box </title>
	<script type="text/javascript">
		setTimeout(wakeUpUser, 5000);
		function wakeUpUser(){
			alert("This alert box repeats only once after 5 seconds of the page loading!");
		}
	</script>
</head>
<body>
	<h1> Just a timed alert box</h1>
	<p>... random user entry to test the display ...</p>
	<script type="text/javascript">
		var iceCreams = 5;
		while(iceCreams > 0){
			document.write("I had an ice cream!<br/>");
			iceCreams -= 1;
		}
		document.write("I'm all out of ice creams now!");
	</script>
</body>
</html>
